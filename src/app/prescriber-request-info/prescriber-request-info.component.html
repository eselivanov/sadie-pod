<h2 matSubheader>Prescriber Information</h2>

<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
     fxLayout.lt-sm="column " fxLayoutAlign.lt-sm="center stretch" fxLayoutGap.lt-sm="auto">
  <mat-form-field fxFlex="100%" fxFlexFill>
    <input matInput [(ngModel)]="prescriber.name" placeholder="Name" readonly>
  </mat-form-field>
  <mat-form-field fxFlex fxFlexFill>
    <input matInput [(ngModel)]="prescriber.licenceNumber" placeholder="Registration Number" readonly>
  </mat-form-field>
  <mat-form-field fxFlex fxFlexFill>
    <input matInput [(ngModel)]="prescriber.licenceType" placeholder="Registration Type" readonly>
  </mat-form-field>
  <mat-form-field fxFlex fxFlexFill>
    <input matInput [(ngModel)]="prescriber.jurisdiction" placeholder="Jurisdication" readonly>
  </mat-form-field>
</div>

<h3 matSubheader>Practice Location</h3>

<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
     fxLayout.lt-sm="column " fxLayoutAlign.lt-sm="center stretch" fxLayoutGap.lt-sm="auto">
  <mat-form-field fxFlex="100%" fxFlexFill>
    <input matInput [(ngModel)]="prescriber.practiceLocationName" placeholder="Location Name" readonly>
  </mat-form-field>

  <mat-form-field fxFlex="100%" fxFlexFill>
    <input matInput [(ngModel)]="prescriber.practiceLocationAddressLine1" placeholder="Address Line 1" readonly>
    <mat-icon matSuffix class="icon-color">mail</mat-icon>
  </mat-form-field>

  <mat-form-field fxFlex="calc(33% - 10px)" fxFlexFill>
    <input matInput [(ngModel)]="prescriber.practiceLocationFaxNumber" placeholder="Primary Fax Number" readonly>
  </mat-form-field>

  <mat-form-field fxFlex="calc(33% - 10px)" fxFlexFill>
    <input matInput [(ngModel)]="prescriber.practiceLocationPhoneNumber" placeholder="Primary Phone Number" readonly />
    <mat-icon matSuffix class="icon-color">phone</mat-icon>
  </mat-form-field>
</div>
