<div *ngIf="prescriber"><h2>{{prescriber.name}}'s Locations</h2>
  <h2>Current Locations</h2>
  <ul class="locations">
    <li *ngFor="let location of locations">
      <a routerLink="./prescriberLocation/{{location.id}}">
        <span class="badge">{{location.id}}</span> {{location.name}} {{location.prescriberId}}
      </a>
      <button class="delete" title="delete location"
      (click)="delete(location)">x</button>
    </li>
  </ul>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
  fxLayout.lt-sm="column " fxLayoutAlign.lt-sm="center stretch" fxLayoutGap.lt-sm="auto">
<mat-form-field fxFlex="100%" fxFlexFill>
 <input matInput #locationName placeholder="Location Name">
</mat-form-field>
 <!-- (click) passes input value to add() and then clears the input -->
 <button (click)="add(locationName.value); locationName.value=''">
   Add
 </button>
</div>
</div>
