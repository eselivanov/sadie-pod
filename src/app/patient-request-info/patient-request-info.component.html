<h2 matSubheader>Patient Information</h2>
<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
     fxLayout.lt-sm="column " fxLayoutAlign.lt-sm="center stretch" fxLayoutGap.lt-sm="auto">
    <mat-form-field fxFlex="100%" fxFlexFill>
        <input matInput #healthCard placeholder="Health Card Number" maxlength="10" required>
        <mat-hint align="end">{{healthCard.value.length}} / 10</mat-hint>
    </mat-form-field>
    <mat-form-field fxFlex="calc(33% - 10px)" fxFlexFill>
        <input matInput placeholder="First Name" required>
    </mat-form-field>
    <mat-form-field fxFlex="calc(33% - 10px)" fxFlexFill>
        <input matInput placeholder="Middle Name">
    </mat-form-field>
    <mat-form-field fxFlex="calc(33% - 10px)" fxFlexFill>
        <input matInput placeholder="Last Name" required>
    </mat-form-field>

    <mat-form-field fxFlex fxFlexFill>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
